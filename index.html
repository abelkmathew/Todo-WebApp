<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600;900&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
        <div class="heading " col>
            <p>TODO LIST</p>
        </div>
        <div class="space">
            
        </div>
        <div class="clock">
            <p class="head">Time</p>
            <div class="block">
                <div class="middle"></div>
                <h3 class="hour">01</h3>
                <p class="sub-heading">HOURS</p>
            </div>
            <div class="block">
                <div class="middle"></div>
                <h3 class="minute">20</h3>
                <p class="sub-heading">MINUTES</p>
            </div>
            <div class="block">
                <div class="middle"></div>
                <h3 class="seconds">20</h3>
                <p class="sub-heading">SECONDS</p>
            </div>
        </div></div>
        
        
        <div class="wrapper ">
            
            <div class="todo-items">
                <!-- <div class="item " >
                    <p>Sample Text</p>
                    <button type="submit" class="btn1"><i class="bi bi-x-square-fill btn1"></i></button>
                </div>
                <div class="item">
                    <p>Sample Text</p>
                    <button type="submit" class="btn1"><i class="bi bi-x-square-fill btn1"></i></button>
                </div> -->
            </div> 
            
            <form>
                <input type="text" placeholder="Enter a note...." name='todo_text' required>
                <button type="submit" class="btn2"><i class="bi bi-plus-lg"></i></button>    
            </form> </div>
  
        
    </div>
